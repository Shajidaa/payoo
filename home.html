<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <!-- daisyUI   -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F4F5F7] p-3 w-[450px] mx-auto">
    <nav
      class="bg-white pb-2 border-b-2 border-b-gray-100 flex justify-between items-center"
    >
      <div class="flex gap-3">
        <div>
          <img class="w-12" src="./assets/Group.png" alt="logo image" />
        </div>
        <div>
          <p class="font-bold text-black text-xl">
            $ <span id="available-amount">45000</span>
          </p>
          <p class="text-gray-500">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn rounded-xl text-gray-500">
          <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Login
        </button>
      </div>
    </nav>
    <section class="bg-white">
      <h1 class="font-bold text-black text-2xl mt-5">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-gray-400">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
      <!-- cards -->
      <div class="mt-5 rounded-b-2xl grid grid-cols-3 gap-5 pb-5">
        <!-- card -->
        <div
          id="add-btn"
          class="border-2 border-gray-100 p-3 rounded-xl flex-col justify-center items-center"
        >
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <p
            id="add-text"
            class="font-semibold text-base text-gray-400 text-center"
          >
            Add money
          </p>
        </div>
        <!-- card -->
        <div
          id="cash-out-btn"
          class="border-2 border-gray-100 p-3 rounded-xl flex-col justify-center items-center"
        >
          <img src="./assets/send1.png" class="mx-auto" alt="" />
          <p class="font-semibold text-base text-gray-400 text-center">
            Cash out
          </p>
        </div>
        <!-- card -->
        <div
          class="border-2 border-gray-100 p-3 rounded-xl flex-col justify-center items-center"
        >
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <p class="font-semibold text-base text-gray-400 text-center">
            Transfer money
          </p>
        </div>
        <!-- card -->
        <div
          class="border-2 border-gray-100 p-3 rounded-xl flex-col justify-center items-center"
        >
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <p class="font-semibold text-base text-gray-400 text-center">
            Get Bonus
          </p>
        </div>
        <!-- card -->
        <div
          class="border-2 border-gray-100 p-3 rounded-xl flex-col justify-center items-center"
        >
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <p class="font-semibold text-base text-gray-400 text-center">
            Pay bill
          </p>
        </div>
        <!-- card -->
        <div
          class="border-2 border-gray-100 p-3 rounded-xl flex-col justify-center items-center"
        >
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <p class="font-semibold text-base text-gray-400 text-center">
            Transaction
          </p>
        </div>
      </div>
    </section>
    <div class="all-from-sections">
      <!-- add-money -->
      <section id="add-money-parent">
        <h1 class="text-xl mt-5 mb-5 font-semibold text-black">Add Money</h1>
        <div class="bg-white rounded-xl p-3">
          <fieldset class="fieldset">
            <legend class="fieldset-legend text-base">Select A Bank</legend>
            <select id="bank" class="select bg-[#F4F5F7] rounded-2xl w-[95%]">
              <option disabled selected class="text-gray-400">
                Select Bank
              </option>
              <option>AB Bank</option>
              <option>Ismalic Bank</option>
              <option>Duch Bangla Bank</option>
            </select>
          </fieldset>

          <fieldset class="fieldset mt-3">
            <legend class="fieldset-legend text-base">
              Bank Account Number
            </legend>
            <input
              type="text"
              class="input text-gray-400 bg-[#F4F5F7] rounded-2xl w-[95%]"
              id="account-num"
              placeholder="Enter 11 digit account number"
            />
          </fieldset>
          <fieldset class="fieldset mt-3">
            <legend class="fieldset-legend text-base">Amount to Add</legend>
            <input
              type="text"
              class="input text-gray-400 bg-[#F4F5F7] rounded-2xl w-[95%]"
              placeholder="Add Amount to withdraw"
              id="add-money"
            />
          </fieldset>
          <fieldset class="fieldset mt-3">
            <legend class="fieldset-legend text-base">Pin Number</legend>
            <input
              id="pin"
              type="password"
              class="input text-gray-400 bg-[#F4F5F7] rounded-2xl w-[95%]"
              placeholder="Enter 4 digit pin number"
            />
          </fieldset>
          <button
            id="add-money-btn"
            class="btn mt-5 mb-5 w-[95%] text-white bg-[#0874F2] rounded-2xl"
          >
            Add Money
          </button>
        </div>
      </section>
      <!-- cash out -->
      <section id="cash-out-parent"><h1>Cash Out</h1></section>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
