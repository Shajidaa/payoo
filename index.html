<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo login page</title>
    <!-- daisyUI   -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="bg-[url(./assets/bg.png)] w-[350px] h-[150px] bg-cover flex flex-col justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <div class="w-[350px] bg-white p-6">
      <label for="">Mobile Number</label>
      <br />

      <input
        id="input-mobile-num"
        type="text"
        placeholder="Enter your number"
        class="input bg-[#F4F5F7] mt-3 mb-3 rounded-2xl"
      />

      <label for="">4 Digit Pin</label>
      <br />

      <input
        id="pin-num"
        type="password"
        placeholder="Enter 4 Digit Pin"
        class="input bg-[#F4F5F7] mt-3 mb-5 rounded-2xl"
      />
      <button
        id="login-btn"
        class="btn btn-active text-white w-full rounded-2xl bg-[#0874F2]"
      >
        Login
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
